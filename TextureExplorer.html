<!DOCTYPE html>
<html>

<head>
  <style>
    #dropArea.dragover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <h1>Texture explorer v 0.1.0 by LS</h1>

  <div style="float:left;">
    <p>Image to use:</p>
    <div id="dropArea"
      style="float:left; width: 100px; height: 100px; border: 1px dashed #000; position: relative; display: flex; align-items: center; justify-content: center; margin-right: 10px;">

      <p style="text-align: center;">Drag an image here</p>
      <img style="max-width:100%; max-height: 100%; display:none;" id="pic" />
    </div>
  </div>

  <div style="float:left;">
    <p>Canvas:</p>
    <div>
      <button onclick="draw('repeat')">Repeat</button>
      <button onclick="draw('repeat-x')">Repeat-x</button>
      <button onclick="draw('repeat-y')">Repeat-y</button>
      <button onclick="draw('no-repeat')">No-repeat</button>
    </div>
    <div>
      <canvas id="myCanvas" width="1280" height="1280" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="DragAndDrop.js" type="text/javascript"></script>
</body>

</html>
